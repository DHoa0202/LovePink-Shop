<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace = "~{/index :: dynamic(~{::main})}"
>
<body>
    <main>
		<div class="container">
			<h3 class="bg-dark text-warning text-center p-1">Danh sách đặt hàng</h3>
			<table class="table">
				<thead class="thead-info">
					<tr>
					<th>No</th>
					<th>Order No</th>
					<th>Order Date</th>
					<th>Shipping Address</th>
					<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order,state:${orders}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.address}]]</td>	
						<td>
						<a th:href= "@{|/order/detail/${order.id}|}">Check</a>
						</td>			
					</tr>
				</tbody>
			</table>
		</div>
    </main>
</body>
</html>
